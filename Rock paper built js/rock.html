<!DOCTYPE html>
<html>
<head>
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div>
        <button class="same" onclick="playerMove('rock')"><img class="move-icon" src="rock-emoji.png"></button>
        <button class="same" onclick="playerMove('paper')"><img class="move-icon" src="paper-emoji.png"></button>
        <button class="same" onclick="playerMove('scissors')"><img class="move-icon" src="scissors-emoji.png"></button>
    </div>

    <p class="chooseOperator"></p>

    <p class="matchData">
        <span>
            <strong>You</strong><br>
            <img id="playerMoveIcon" src="" alt="Your Move">
        </span>
        <span>
            <strong>Computer</strong><br>
            <img id="computerMoveIcon" src="" alt="Computer's Move">
        </span>
    </p>

    <p class="score-js"></p>

    <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    socresUpdate();
    ">Reset Score</button>
    <button onclick="autoPlay();">Auto play</button>

    <script src="script.js"></script>
</body>
</html>
