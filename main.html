<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>

</head>
<body style="font-family: 'Roboto',Arial;">

  
  
    <p style="font-size: 25px;">Rock, Paper, Scissors Game</p>
    
    <button onclick=" playerMove('rock')">Rock</button>
    <button onclick="playerMove('paper')">Paper</button>
    <button onclick="playerMove('scissors')">Scissors</button>
    <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    alert(`wins:${score.win} ,losses:${score.lose} ,tie:${score.tie} choose any option to start a new Game `)
    ">Reset Score</button>
    <script>  
   let score =  JSON.parse(localStorage.getItem('score'));

   if (score===null){
    score = {
      win:0,
      lose:0,
      tie:0
    }
   }
   
    function playerMove(playerChoice){
      let computerMove = pickComputerMove();
      let result = '';
      if (playerChoice === 'scissors'){
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'It\'s a tie';
        }
      }
        else if (playerChoice==='paper'){
         if (computerMove === 'rock') {
            result = 'You win';
          } else if (computerMove === 'paper') {
            result = 'It\'s a tie';
          } else if (computerMove === 'scissors') {
            result = 'You lose';
          }
        }
          else if (playerChoice==='rock'){
          if (computerMove === 'rock') {
            result = 'It\'s a tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else if (computerMove === 'scissors') {
            result = 'You win';
          }
        }

      if (result === 'You win'){
       score.win += 1;}
       else if(result==='You lose')
       {score.lose += 1;}
       else if (result==='It\'s a tie'){
        score.tie+=1;
       }
      localStorage.setItem('score',JSON.stringify(score));
      
alert(`You picked ${playerChoice} .computer picked ${computerMove}. ${result} wins:${score.win} ,losses:${score.lose} ,tie:${score.tie}`);
          
      }   
   function pickComputerMove(){const randomNumber = Math.random();
    if (randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }
    return computerMove;
  }
  </script>
</body>
</html>
